<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>SAAS Website-sign-up</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700&display=swap" rel="stylesheet">
</head>

<body>
  <ul class="skip-links">
  <li><a href="#main">Jump to main content</a></li>
  <li><a href="#nav">Jump to navigation</a></li>
</ul>
  <header role="banner">
    <div class="masthead grid island-1-2">
      <div class="unit [ xs-1 s-1 m-1-2 l-1-2 ] embed embed-logo">
        <img class="embed-item unit" src="images/logo.svg" alt="logo">
    </div>
    <div class="nav unit [ xs-1 s-1 m-1-2 l-1-2 ] pad-t-1-2 pad-b-1-2">
      <nav role="navigation" id="nav" tabindex="0">
        <ul class="list-group-inline">
          <li><a class="btn bold" href="index.html">Home</a></li>
          <li><a class="btn bold" href="tour.html">Plans</a></li>
          <li><a class="btn bold current" href="sign-up.html">Sign Up</a></li>
        </ul>
      </nav>
    </div>
  </div>
  </header>

  <main role="main" id="main" tabindex="0">
    <section>
      <div class="heading push max-length">
        <h1 class="block nina">Learn from the past like never before!</h1>
      </div>
    </section>

    <section>
      <div class="form">
      <h2 class="heading pad-t-1-2">Sign Up</h2>
      <form method="post" action="#">

        <div class="grid gutter-1-2">
          <fieldset>
            <legend class="unit">Pick your plan</legend>
            <input id="free" type="radio" name="pick-your-plan">
            <label for="free" class="unit xs-1 m-1-3 gutter-1-4 pad-b-1-4">Free</label>

            <input id="basic" type="radio" name="pick-your-plan">
            <label for="basic" class="unit xs-1 m-1-3 gutter-1-4 pad-b-1-4">Basic Plan</label>

            <input id="gold" type="radio" name="pick-your-plan">
            <label for="gold" class="unit xs-1 m-1-3 gutter-1-4">Gold Plan</label>
          </fieldset>
        </div>

        <div class="grid">
        <div class="unit xs-1 m-1-2 push gutter-1-2">
          <label for="first-name" class="push-1-8">First Name</label>
            <input id="first-name" type="text" required>
        </div>

        <div class="unit xs-1 m-1-2 push gutter-1-2">
          <label for="last-name" class="push-1-8">Last Name</label>
            <input id="last-name" type="text" required>
        </div>

        <div class="unit xs-1 m-1-2 push gutter-1-2">
          <label for="email" class="push-1-8">Email</label>
            <input id="email" type="email" required>
        </div>

        <div class="unit xs-1 m-1-2 push gutter-1-2">
          <label for="password" class="push-1-8">Password</label>
            <input id="password" type="password" required>
        </div>

        <div class="unit xs-1 m-1-2 push gutter-1-2">
          <label for="credit-card" class="push-1-8">Credit Card Number</label>
            <input id="credit-card" type="number" required>
        </div>

        <div class="unit xs-1 m-1-2 push gutter-1-2">
          <label for="credit-card-type" class="push-1-8">Credit Card Type</label>
            <select id="credit-card-type" required>
              <option>Visa</option>
              <option>Master Card</option>
              <option>American Express</option>
            </select>
        </div>
        </div>
        </form>
        <div class="island submit">
          <a class="btn unit bold giga block" href="#">Submit</a>
        </div>
      </div>
    </section>
  </main>

  <footer role="contentinfo">
    <div class="grid gutter-2 pad-t-2">
      <div class="unit xs-1-3">
        <img class="faces" src="images/shakespeare.svg" alt="ghostly image of William Shakespeare">
      </div>
      <div class="unit xs-1-3">
        <img class="faces" src="images/earhart.svg" alt="ghostly image of Amelia Earhart">
      </div>
      <div class="unit xs-1-3">
        <img class="faces" src="images/dali.svg" alt="ghostly image of Salvador Dali">
      </div>
      <div class="island submit">
        <a class="btn unit xs-1 bold giga block" href="sign-up.html">Join Us</a>
      </div>
    </div>
  </footer>
</body>
</html>
